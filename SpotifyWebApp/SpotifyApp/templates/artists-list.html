{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Artists{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table> 
  <tr>
    <th><b>Name</b></th>
    <th><b>Verified</b></th>
  </tr>
   
  {% for a in artists %}
    <tr>
      <td><a href="/artists/{{ a.ALogin }}">{{ a.Name }}</a></td>
      {% if a.Verified == 1 %}
        <td>Yes</td>
      {% else %}
        <td>No</td>
      {% endif %}
    </tr>
  {% endfor %}
  </table>
  <p>
    <b>Ordered by Artist Name</b>
  </p>
{% endblock %}
