{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <h2>Search results</h2>
    <p> <ul>
        {% for u in users %}
           <li><a href = "/users/{{ u.ULogin }}">{{ u.Name }}</a></li>
        {% endfor %}
        </ul>
    </p>
    <p>
        <b>Ordered by User Name</b>
    </p>
{% endblock %}
